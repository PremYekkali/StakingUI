<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staking Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h2>Stake token faucet for evaluator to check the staking program</h2>
        <div float="right">
            <input type="text" id="mint-amount" placeholder="Amount to Mint">
            <button onclick="mintStakeTokens(document.getElementById('mint-amount').value)">Mint Stake Tokens</button>
        </div>
        <h1>Staking Interface</h1>
        <div class="container">
            <input type="text" id="stake-amount" placeholder="Amount to Stake">
            <button onclick="stakeTokens(document.getElementById('stake-amount').value)">Stake</button>
            <div id="loader" class="loader" style="display:none;"></div> <!-- Loader element -->
        </div>
        <div>
            <label for="unstake-amount"></label>
            <input type="text" id="unstake-amount" placeholder="Amount to Unstake">
            <button onclick="unstakeTokens()">Withdraw Stake And Interest</button>
        </div>
        <div>
            <button onclick="withdrawInterest()">Withdraw Interest</button>
        </div>
        <div>
            <button onclick="loadStakingEvents()">Refresh Staking Activity</button>
        </div>
        <div id="events-container">
            <!-- Staking and unstaking events will be displayed here -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
